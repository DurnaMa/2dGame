<!doctype html>
<html lang="de" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2D Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />
    <link rel="shortcut icon" href="/assets/favicon/favicon.ico" type="image/x-icon" />

    <script defer src="js/core/config.js"></script>
    <script defer src="js/core/drawable-object.class.js"></script>
    <script defer src="js/models/movable-object.class.js"></script>
    <script defer src="js/models/item.class.js"></script>
    <script defer src="js/characters/character.class.js"></script>
    <script defer src="js/characters/enemies/dragon.class.js"></script>
    <script defer src="js/characters/enemies/bigKnight.class.js"></script>
    <script defer src="js/core/statusbar.class.js"></script>
    <script defer src="js/core/magicbar.class.js"></script>
    <script defer src="js/core/start-screen.class.js"></script>
    <script defer src="js/core/end-screen.class.js"></script>

    <script defer src="js/models/backgroundobject.class.js"></script>
    <script defer src="js/core/keyboard.class.js"></script>
    <script defer src="js/core/level.class.js"></script>
    <script defer src="js/characters/endboss.class.js"></script>
    <script defer src="js/models/coin.class.js"></script>
    <script defer src="js/models/bottle.class.js"></script>
    <script defer src="js/game.js"></script>
    <script defer src="js/levels/level1.js"></script>
    <script defer src="js/models/throwable-object.class.js"></script>
    <script defer src="js/core/world.class.js"></script>
    <script defer src="script.js"></script>
    <script defer src="js/core/collision-manager.class.js"></script>
    <script defer src="js/characters/player/rogue.class.js"></script>
    <script defer src="js/characters/player/mage.class.js"></script>
    <script defer src="js/core/sound-manager.class.js"></script>
  </head>
  <body onload="init()">
    <div id="rotate-device-overlay">
      <div class="overlay-content">
        <img src="assets/icon/rotate-device.svg" alt="Rotate Device" />
        <p>Bitte drehe dein Ger√§t ins Querformat, um zu spielen!</p>
      </div>
    </div>

    <div id="fullscreen">
      <h1 class="title">Fantasy Platform</h1>

      <canvas id="canvas" width="960" height="540"></canvas>

      <div id="startScreen" class="start-screen">
        <div class="controls">
          <div>Arrow Keys - Move</div>
          <div>Space - Jump</div>
          <div>X - Attack</div>
        </div>
      </div>

      <button id="fullscreenBtn" onclick="toggleFullscreen()">
        <img
          id="fullscreenIcon"
          src="assets/icon/fullscreen-enter.svg"
          alt="Fullscreen Toggle"
          width="30"
          height="30"
        />
      </button>
      
      <div id="mobileControls">
        <div class="movement-controls">
          <button id="btnLeft" class="mobile-btn"></button>
          <button id="btnRight" class="mobile-btn"></button>
        </div>
        <div class="action-controls">
          <button id="btnJump" class="mobile-btn"></button>
          <button id="btnAttack" class="mobile-btn"></button>
        </div>
      </div>
    </div>
  </body>
</html>
